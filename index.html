<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Carta para mi Venusitam<3</title>

<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Great+Vibes&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
:root{
    --blanco: #ffffff;
    --gris-claro: #f5f5f5;
    --verde-muy-oscuro: #0a1f1a; 
    --verde-navideno: #14362d; 
    --rojo: #b93a2c;
    --rojo-oscuro: #8b2a20;
    --dorado: #d4af37;
    --crema: #ffffff;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Bubblegum Sans', cursive;
    background: radial-gradient(circle at center, var(--verde-navideno) 0%, var(--verde-muy-oscuro) 100%);
    overflow: hidden;
}

#nieveCanvas{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}

#sobre-contenedor {
    position: relative;
    z-index: 10;
    cursor: pointer;
    perspective: 1000px;
}

.sobre {
    width: 380px;
    height: 260px;
    background-color: var(--blanco);
    position: relative;
    border-radius: 12px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: flotar 4s ease-in-out infinite, brilloSobre 3s ease-in-out infinite;
}

@keyframes brilloSobre {
    0%, 100% { box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 15px rgba(255, 255, 255, 0.1); }
    50% { box-shadow: 0 25px 60px rgba(0,0,0,0.6), 0 0 40px rgba(212, 175, 55, 0.4); }
}

.sobre-fondo {
    position: absolute;
    width: 0; height: 0;
    border-left: 190px solid transparent;
    border-right: 190px solid transparent;
    border-bottom: 140px solid var(--blanco);
    bottom: 0;
    z-index: 2;
}

.solapa-izq {
    position: absolute;
    width: 0; height: 0;
    border-top: 130px solid transparent;
    border-bottom: 130px solid transparent;
    border-left: 195px solid #fcfcfc;
    left: 0;
    z-index: 3;
}

.solapa-der {
    position: absolute;
    width: 0; height: 0;
    border-top: 130px solid transparent;
    border-bottom: 130px solid transparent;
    border-right: 195px solid #fcfcfc;
    right: 0;
    z-index: 3;
}

.solapa-superior {
    position: absolute;
    top: 0;
    width: 0; height: 0;
    border-left: 190px solid transparent;
    border-right: 190px solid transparent;
    border-top: 150px solid #f2f2f2;
    z-index: 4;
}

.sello-lacre {
    position: absolute;
    width: 75px;
    height: 75px;
    background: radial-gradient(circle at 30% 30%, var(--rojo), var(--rojo-oscuro));
    border-radius: 50%;
    z-index: 5;
    top: 105px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
}

.sello-lacre::after {
    content: "‚ùÑ";
    color: var(--dorado);
    font-size: 38px;
    text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    animation: latido 2s infinite ease-in-out;
}

@keyframes flotar{
    0%,100%{transform:translateY(0) rotate(-0.5deg);}
    50%{transform:translateY(-15px) rotate(0.5deg);}
}

@keyframes latido{
    50% { transform: scale(1.1); }
}

#carta-wrapper {
    display: none;
    opacity: 0;
    transform: translateY(50px);
    transition: 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    z-index: 20;
    will-change: transform, opacity;
}

.carta {
    width: min(480px, 90vw);
    height: 620px;
    background: #ffffff;
    filter: brightness(1.08) contrast(1.05);
    margin: 0 auto;
    padding: 30px;
    position: relative;
    box-shadow: 0 40px 100px rgba(0,0,0,0.5);
    border-radius: 4px;
    border: 12px solid transparent;
    border-image: repeating-linear-gradient(45deg, var(--rojo), var(--rojo) 20px, #fff 20px, #fff 40px) 15;
    display: flex;
    flex-direction: column;
    align-items: center;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
}

.titulo {
    font-size: clamp(28px, 5vw, 38px);
    color: var(--rojo);
    text-align: center;
    margin-top: 5px;
}

.texto {
    font-size: 16px;
    color: #2c3e50;
    line-height: 1.2;
    white-space: pre-line;
    text-align: center;
    margin-top: 5px;
    padding: 0 10px;
}

.decoracion {
    position: absolute;
    width: 115px;
    background: white;
    padding: 6px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    border-radius: 5px;
    z-index: 5;
}

.foto1 { top: 20px; right: -25px; transform: rotate(10deg); }
.foto2 { bottom: 20px; left: -25px; transform: rotate(-10deg); }

.instruccion {
    margin-top: 30px;
    color: white;
    text-align: center;
    font-size: 28px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
}

/* üîß AJUSTES SOLO PARA M√ìVIL */
@media (max-width: 600px) {

    :root{
        --rojo: #d32f2f;
        --rojo-oscuro: #a12323;
    }

    body{
        background: radial-gradient(circle at center, #1f4d40 0%, #0e2b24 100%);
    }

    .decoracion{
        position: relative;
        transform: none;
        margin: 10px auto;
        display: block;
    }

    .foto1, .foto2{
        top: auto;
        bottom: auto;
        left: auto;
        right: auto;
    }
}
</style>
</head>

<body>

<canvas id="nieveCanvas"></canvas>

<div id="sobre-contenedor" onclick="abrirCarta()">
    <div class="sobre">
        <div class="solapa-superior"></div>
        <div class="solapa-izq"></div>
        <div class="solapa-der"></div>
        <div class="sobre-fondo"></div>
        <div class="sello-lacre"></div>
    </div>
    <div class="instruccion">Abre la carta >‚©ä<</div>
</div>

<div id="carta-wrapper">
    <div class="carta">
        <h1 class="titulo">Feliz Navidad Beb√© ñπ≠</h1>

        <img src="https://i.postimg.cc/N0K2QNT4/Direct-from-Japan-EPOCH-Sylvanian-Families-Baby-Pair-set-Friendly-Christmas-Japan-NEW.jpg" class="decoracion foto1">
        <img src="https://i.postimg.cc/JntKJwgs/ùö¢ùöéùöõùöíùöúùöçùöíùöòùöõ.jpg" class="decoracion foto2">

        <div class="texto">
Me hace demasiado feliz pasar navidad por segunda vez contigo amor...
        </div>
    </div>
</div>

<script>
function abrirCarta(){
    const sobre = document.getElementById("sobre-contenedor");
    const carta = document.getElementById("carta-wrapper");

    sobre.style.transition = "all 0.8s ease-in";
    sobre.style.transform = "translateY(-150px) scale(0.5) rotateX(20deg)";
    sobre.style.opacity = "0";

    setTimeout(() => {
        sobre.style.display = "none";
        carta.style.display = "block";
        setTimeout(() => {
            carta.style.opacity = "1";
            carta.style.transform = "translateY(0)";
        }, 100);
    }, 800);
}
</script>

</body>
</html>
